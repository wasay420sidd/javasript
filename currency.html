    <div class="container">
        
 
        <div class="container">
            <div class="row">
               
                <div class="p-3 border border-warning col-md-6 col-sm-6">
                    <input type="number" id="meterinput" class="form-control" placeholder="Enter Currency in Ruppees" required>
                    <div class="mt-4 row">
                        <div class="col-md-3">
                            <label class="text-light">Select Unit</label>

                        <div class="col-md-5">
                            <select id="unit" class="form-control">
                                <option value="gg">Dollar</option>

                                <option value="MM">Taka</option>
                                <option value="KM">Euro </option>
                                <option value="sd">Riyal </option>
                                <option value="fg">Dinar </option>
                                <option value="cv">Pound </option>
                                <option value="gh">Indian </option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-warning btn-block" onclick="calc()">Convert</button>
                        </div>
                    </div>

                    <input type="text" id="answer" placeholder="Answer" class="mt-4 form-control" readonly>
